<!-- Start Account Change Password Area -->
<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form id="form-changepass" class="form-changepassword" action="changepassword" method="post" th:object="${user}">
                    <div class="card-body">
                        <div class="title">
                            <h3>Đổi mật khẩu</h3>
                            <p>Vui lòng nhập mật khẩu hiện tại và mật khẩu mới.</p>
                        </div>
                        <div class="form-group input-group">
                            <label for="oldPass-input">Mật khẩu cũ</label>
                            <input th:value="*{oldPassword}" id="oldPass-input" name="oldPassword" class="form-control" type="password"
                                    required>
                            <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                               class="text-danger"></p>
                        </div>
                        <div class="form-group input-group">
                            <label for="newPass-input">Mật khẩu mới</label>
                            <input th:value="*{newPassword}" name="newPassword" class="form-control" type="password"
                                   id="newPass-input" required>
                            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                               class="text-danger"></p>
                        </div>
                        <div class="form-group input-group">
                            <label for="confirmPass-input">Xác nhận mật khẩu</label>
                            <input th:value="*{confirmPassword}" name="confirmPassword" class="form-control"
                                   type="password" id="confirmPass-input"
                                   required>
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                               class="text-danger"></p>
                        </div>
                        <div class="button">
                            <button class="btn" onclick="changePasswordSubmit('form-changepass')" type="submit">Đổi mật khẩu</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Account Change Password Area -->
