    <style>
        .add-to-cart {
            background: #fff;
            --background-scale: 1;
            --text-o: 1;
            --text-x: 12px;
            --cart-x: -48px;
            --cart-y: 0px;
            --cart-rotate: 0deg;
            --cart-scale: .75;
            --cart-clip: 0px;
            --cart-clip-x: 0px;
            --cart-tick-offset: 10px;
            --cart-tick-color: #00fffc;
            --shirt-y: -16px;
            --shirt-scale: 0;
            --shirt-color: #17171B;
            --shirt-logo: #fff;
            --shirt-second-y: 24px;
            --shirt-second-color: #fff;
            --shirt-second-logo: #17171B;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            outline: none;
            background: none;
            border: none;
            padding: 12px 0;
            width: 164px;
            margin: 0;
            cursor: pointer;
            position: relative;
            font-family: inherit;
        }

        .add-to-cart:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 5px;
            transition: background 0.25s;
            background: var(--background,
            var(--background-default));
            transform: scaleX(var(--background-scale)) translateZ(0);
        }

        .add-to-cart:hover {
            --background: var(--background-hover);
            --text-color: #fff;
            --cart: #fff;
        }

        .add-to-cart span {
            display: block;
            text-align: center;
            position: relative;
            z-index: 1;
            font-size: 14px;
            font-weight: 600;
            line-height: 24px;
            color: var(--text-color);
            opacity: var(--text-o);
            transform: translateX(var(--text-x)) translateZ(0);
        }

        .add-to-cart svg {
            display: block;
            width: var(--svg-width, 24px);
            height: var(--svg-height, 24px);
            position: var(--svg-position, relative);
            left: var(--svg-left, 0);
            top: var(--svg-top, 0);
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .add-to-cart svg path {
            fill: var(--svg-fill, none);
            stroke: var(--svg-stroke, none);
            stroke-width: var(--svg-stroke-width, 2);
        }

        .add-to-cart .morph {
            --svg-width: 64px;
            --svg-height: 13px;
            --svg-left: 50%;
            --svg-top: -12px;
            --svg-position: absolute;
            --svg-fill: var(--background, var(--background-default));
            transition: fill 0.25s;
            pointer-events: none;
            margin-left: -32px;
        }

        .add-to-cart .shirt,
        .add-to-cart .cart {
            pointer-events: none;
            position: absolute;
            left: 50%;
        }

        .add-to-cart .shirt {
            margin: -12px 0 0 -12px;
            top: 0;
            transform-origin: 50% 100%;
            transform: translateY(var(--shirt-y)) scale(var(--shirt-scale));
        }

        .add-to-cart .shirt svg {
            --svg-fill: var(--shirt-color);
        }

        .add-to-cart .shirt svg g {
            --svg-fill: var(--svg-g-fill, var(--shirt-logo));
        }

        .add-to-cart .shirt svg.second {
            --svg-fill: var(--shirt-second-color);
            --svg-g-fill: var(--shirt-second-logo);
            --svg-position: absolute;
            -webkit-clip-path: polygon(0 var(--shirt-second-y), 24px var(--shirt-second-y), 24px 24px, 0 24px);
            clip-path: polygon(0 var(--shirt-second-y), 24px var(--shirt-second-y), 24px 24px, 0 24px);
        }

        .add-to-cart .cart {
            --svg-width: 36px;
            --svg-height: 26px;
            --svg-stroke: var(--cart);
            top: 10px;
            margin-left: -18px;
            transform: translate(var(--cart-x), var(--cart-y)) rotate(var(--cart-rotate)) scale(var(--cart-scale)) translateZ(0);
        }

        .add-to-cart .cart:before {
            content: "";
            display: block;
            width: 22px;
            height: 12px;
            position: absolute;
            left: 7px;
            top: 7px;
            background: var(--cart);
            -webkit-clip-path: polygon(0 0, 22px 0, calc(22px - var(--cart-clip-x)) var(--cart-clip), var(--cart-clip-x) var(--cart-clip));
            clip-path: polygon(0 0, 22px 0, calc(22px - var(--cart-clip-x)) var(--cart-clip), var(--cart-clip-x) var(--cart-clip));
        }

        .add-to-cart .cart path.wheel {
            --svg-stroke-width: 1.5;
        }

        .add-to-cart .cart path.tick {
            --svg-stroke: var(--cart-tick-color);
            stroke-dasharray: 10px;
            stroke-dashoffset: var(--cart-tick-offset);
        }

         .add-to-cart {
            --text-color: #000;
            --cart: #000;
            --cart-tick-color: #00fffc;
            --shirt-color: #fff;
            --shirt-logo: #17171B;
            --shirt-second-color: #17171B;
            --shirt-second-logo: #fff;
        }
    </style>
    <style>
        .provider-list,
        .second-provider-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Increased gap between buttons */
            margin-top: 20px;
        }

        .provider-list li,
        .second-provider-list li {
            display: inline-block;
        }

        .provider-list img {
            width: 120px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
            /* Add transition for fade effect */
        }

        .second-provider-list span {
            padding: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .provider-list img:hover,
        .second-provider-list span:hover {
            opacity: 0.8;
        }

        .info-data,
        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-check {
            display: none;
        }

        h3 {
            font-size: 170%;
        }

        .icon{
            font-size: 20px;
            visibility: hidden;
            position: absolute;
            color: #80808042;
            font-weight: 600;
        }

        .btn-check:checked~.icon{
            color: #00bbff;
            visibility: visible;
        }

        .btn-check:checked+img {
            border-color:#00bbff;
            border-radius: 5px;
        }

        .btn-check:checked+span {
            border-color:#00bbff;
            border-radius: 5px;
        }

        .ratio-unit{
            border: 2px solid #80808042;
            border-radius: 5px;
            transition: transform 0.5s !important;
        }

        .ratio-unit:hover{
            transform: scale(1.2);
        }

        .check-unit{
            position: relative;
        }

        .publisher .icon{
            top: 8px;
            right: 12px;
        }

        .money .icon{
            bottom: 16px;
            right: 2px;
        }

        .title{
            margin-bottom: 15px;
        }

        .image{
            margin-bottom: 25px;
        }


    </style>

    <script>
        function delayedAddToCart() {
            setTimeout(addToCart, 1800);
        }
        function addToCart() {
            var form = document.getElementById('item-form');
            form.setAttribute('action', '/cart/add');
            form.setAttribute('method', 'get');
            form.submit();
        }
        function checkout() {
            var form = document.getElementById('item-form');
            form.setAttribute('action', '/order/checkout');
            form.setAttribute('method', 'get');
            form.submit();
        }
        function search() {
            var publisherRadios = document.getElementsByName('publisherId');
            var moneyRadios = document.getElementsByName('moneyId');
            var publisherChecked = Array.from(publisherRadios).some(radio => radio.checked);
            var moneyChecked = Array.from(moneyRadios).some(radio => radio.checked);
            if (!publisherChecked) {
                alert('Vui lòng chọn nhà cung cấp.');
                return;
            }
            if (!moneyChecked) {
                alert('Vui lòng chọn mệnh giá.');
                return;
            }
            if (publisherChecked && moneyChecked) {
                document.getElementById('search-form').submit();
            }
        }
    </script>
<!--    Cart btn-->
    <script>
        gsap.registerPlugin(MorphSVGPlugin)

        document.querySelectorAll('.add-to-cart').forEach(button => {
            let morph = button.querySelector('.morph path'),
                shirt = button.querySelectorAll('.shirt svg > path')
            button.addEventListener('pointerdown', e => {
                if (button.classList.contains('active')) {
                    return
                }
                gsap.to(button, {
                    '--background-scale': .97,
                    duration: .15
                })
            })
            button.addEventListener('click', e => {
                e.preventDefault()
                if (button.classList.contains('active')) {
                    return
                }
                button.classList.add('active')
                gsap.to(button, {
                    keyframes: [{
                        '--background-scale': .97,
                        duration: .15
                    }, {
                        '--background-scale': 1,
                        delay: .125,
                        duration: 1.2,
                        ease: 'elastic.out(1, .6)'
                    }]
                })
                gsap.to(button, {
                    keyframes: [{
                        '--shirt-scale': 1,
                        '--shirt-y': '-42px',
                        '--cart-x': '0px',
                        '--cart-scale': 1,
                        duration: .4,
                        ease: 'power1.in'
                    }, {
                        '--shirt-y': '-40px',
                        duration: .3
                    }, {
                        '--shirt-y': '16px',
                        '--shirt-scale': .9,
                        duration: .25,
                        ease: 'none'
                    }, {
                        '--shirt-scale': 0,
                        duration: .3,
                        ease: 'none'
                    }]
                })
                gsap.to(button, {
                    '--shirt-second-y': '0px',
                    delay: .835,
                    duration: .12
                })
                gsap.to(button, {
                    keyframes: [{
                        '--cart-clip': '12px',
                        '--cart-clip-x': '3px',
                        delay: .9,
                        duration: .06
                    }, {
                        '--cart-y': '2px',
