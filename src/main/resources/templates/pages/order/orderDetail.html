<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh sách tài khoản</title>
    <!-- base:css -->
    <link rel="stylesheet" th:href="@{../admin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{../admin/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{../admin/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{../admin/images/favicon.png}" />
</head>
<body>
    <div class="container-scroller d-flex">
        <!-- partial:../../partials/_sidebar.html -->
        <div class="offcanvas offcanvas-start" id="sidebarOffcanvas" th:insert="../templates/pages/sidebar.html"></div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:./partials/_navbar.html -->
            <div th:insert="../templates/pages/navbar.html"></div>
            <h1 style="text-align: center;" class="title"><strong>Danh sách các đơn hàng</strong></h1>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-12">
                        <table th:if="${order.status == 'Completed'}" class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Số Seri</th>
                                    <th scope="col">Mã Thẻ</th>
                                    <th scope="col">Nhà Phát Hành</th>
                                    <th scope="col">Mệnh Giá</th>
                                    <th scope="col">Hạn sử dụng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail : ${orderDetails}">
                                    <td th:text="${detail.seriNumber}"></td>
                                    <td th:text="${detail.cardNumber}"></td>
                                    <td th:text="${detail.publisherName}"></td>
                                    <td th:text="${detail.unitPrice}"></td>
                                    <td th:text="${detail.expiryDate}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table th:if="${order.status != 'Completed'}" class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Nhà Phát Hành</th>
                                    <th scope="col">Mệnh Giá</th>
                                    <th scope="col">Số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${cardTypeMap.entrySet()}">
                                    <td th:text="${entry.key.publisher.name}"></td>
                                    <td th:text="${entry.key.unitPrice}"></td>
                                    <td th:text="${entry.value}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-4">
                            <a href="/orderAdmin" class="btn btn-secondary">Back to Order List</a>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{../admin/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script src="../admin/js/jquery.cookie.js" type="text/javascript"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../admin/js/off-canvas.js"></script>
    <script src="../admin/js/hoverable-collapse.js"></script>
    <script src="../admin/js/template.js"></script>
</body>

</html>
